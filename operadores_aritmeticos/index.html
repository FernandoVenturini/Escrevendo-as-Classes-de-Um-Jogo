<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>

<body>
    <script>
        //Operadores Aritmeticos:
        let idade = 30;
        console.log("Valor da minha variavel " + idade);

        idade = 30 + 6;
        console.log(idade);

        let codigoDoProduto = 1043;
        let codigoExato = codigoDoProduto - 1000;
        console.log(codigoExato);

        let primeiroNumero = 1980;
        let segundoNumero = 2023;
        console.log(segundoNumero - primeiroNumero + " years old!");

        let multiplicador = 5;
        let multiplicando = 12;
        console.log(multiplicador * multiplicando);

        //Incremento ++
        let contador = 1;
        contador++; // contador = contador + 1;
        //Decremento --
        contador--; // contador = contador - 1;

        //Calcular e atribuir:
        let preco = 10;
        preco += 5; //preco = preco + 5;
        console.log(preco);

        //Definindo escopos:
        let resultado = 2 * (5 + 5) - 10;
        console.log(resultado);

        let test = 3 * 2 + 8;
        console.log(test);

        //OPERADORES DE COMPARACAO:
        let numero = "1";
        console.log(numero == 1); //Compara valor
        console.log(numero === 1); //Compara valor e tipo
        console.log(numero !== 1); //Valor diferente

        //Operadores de maior e menor:
        let idadeMinima = 18;
        let idadeUsuario = 18;
        let idadePermitidaValida = idadeUsuario >= idadeMinima;
        console.log(idadePermitidaValida);

        let num = 8 <= 8;
        console.log(num);

        //OPERADORES LOGICOS:
            // &&(and) - ||(or) - !(diferent)
        //let age = 17;
        //let vistoBerificado = true;
        //console.log((age >= 18) && (vistoBerificado === true));

        let age = 17;
        let vistoBerificado = true;
        let result = (age >= 18) && (vistoBerificado === true);
        console.log(result);

        let moedasColetadas = 100;
        let item = "estrela";
        let res = (moedasColetadas >= 100) && (item === "estrela");
        console.log(res);

        let tempo = "sol";
        let items = "guarda-chuva";
        let podeSair = (tempo !== 'chuva') || (items === 'guarda-chuva');
        console.log("Nosso personagem pode sair? " + podeSair);



    </script>
</body>

</html>
